<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/neirongtoubu.css">

		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<title>新增地址</title>
	</head>
	<body>
		<div class="box">
			<!-- 头部 -->

				<i class="iconfont i1">&#xe6bc;</i>

			<!-- 头部结束 -->
			<!-- 中间 -->
			<main class="middle">
				<div>
					<p class="zuo">收货人：</p>
					<p class="you">真实姓名</p>
				</div>
				<div>
					<p class="zuo">手机号码：</p>
					<p class="you">手机号</p>

				<div>

				</div>
				<div class="moren">

			<!-- 中间结束 -->
			<!-- 底部 -->
			<footer class="add">保存地址</footer>
			<!-- 底部结束 -->
